<div class="page-head">
  <div class="container">
    <div class="row">
      <div class="page-head-content">
        <h1 class="page-title">Đăng ký mới / Đăng nhập </h1>
      </div>
    </div>
  </div>
</div>
<div class="register-area" style="background-color: rgb(249, 249, 249);">
  <div class="container">

    <div class="col-md-6">
      <div class="box-for overflow">
        <div class="col-md-12 col-xs-12 login-blocks">
          <h2>Đăng nhập : </h2>
          <form #loginForm="ngForm"  novalidate (ngSubmit)="getToken()">

            <div class="form-group  form_input_login">
              <label>Email</label>
              <input type="text" id="email" name="email" required class="form-control input_form_login" email [(ngModel)]="email" #userEmail="ngModel">
            </div>

            <div *ngIf="submitted">
              <div *ngIf="userEmail.errors" style="color: red">
                <p class="text-danger form_input_login" *ngIf="userEmail.errors.required">*Vui lòng nhập địa chỉ email!</p>
                <p class="text-danger form_input_login" *ngIf="userEmail.errors.email">*Email sai định dạng!</p>
              </div>
            </div>

            <div class="form-group form_input_login">
              <label>Mật khẩu</label>
              <input type="password" id="password" name="password" class="form-control input_form_login" required  [(ngModel)]="password" #passLogin="ngModel">
            </div>
            <div *ngIf="submitted">
              <div *ngIf="passLogin.errors" style="color: red">
                <p class="text-danger form_input_login" *ngIf="passLogin.errors.required">*Vui lòng nhập mật khẩu!</p>
              </div>
            </div>
            <div class="text-center">
              <button (click)="getToken()" type="submit" class="btn btn-default"> Đăng nhập</button>
            </div>
          </form>

        </div>

      </div>
    </div>

  </div>
</div>
