


<div class="page-head">
  <div class="container">
    <div class="row">
      <div class="page-head-content">
        <h1 class="page-title">Đăng nhập </h1>
      </div>
    </div>
  </div>
</div>




<div class="register-area" style="background-color: rgb(249, 249, 249);">
  <div style="margin: auto 500px;" class="container">
    <div class="col-md-7">
      <div class="box-for overflow">
        <div class="col-md-12 col-xs-12 login-blocks">
          <h2>Đăng nhập : </h2>
          <form [formGroup]="loginForm">

            <div class="form-group">
              <label>Email</label>
              <input formControlName="email" type="text" class="form-control">
              <div
                *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)"
                class="alert alert-danger">
                <div *ngIf="loginForm.get('email').errors.required">Vui lòng nhập email</div>
                <div *ngIf="loginForm.get('email').errors.email">Định dạng email không hợp lệ</div>
              </div>
            </div>

            <div class="form-group">
              <label>Mật khẩu</label>
              <input formControlName="password" type="password" class="form-control">
              <div *ngIf="passWord.invalid && (passWord.dirty || passWord.touched)" class="alert alert-danger">
                <div *ngIf="passWord.errors.required">Vui lòng nhập mật khẩu</div>
              </div>
            </div>

            <div class="text-center">
              <button [disabled]="loginForm.invalid" (click)="getToken()" type="submit" class="btn btn-default"> Đăng
                nhập</button>
            </div>
          </form>

        </div>

      </div>
    </div>

  </div>
</div>
