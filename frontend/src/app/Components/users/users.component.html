   <div style="width: 1200px" class="modal-content">
    
    <div class="modal-header">
      <h4 style="font-style: italic; font-size: 30px; color: mediumblue;" class="modal-title" id="myModalLabel">Update
        Employee</h4>
        
      <div class="modal-body">
     
        <div class="row">
          <div class="col-md-12 text-center">
            <div class="icon-list-demo">
              <i id="icon" class="fa fa-wpbeginner fa-lg"></i>
            </div>
          </div>
          <div class="col-md-12">
            <div style="font-size: 20px;font-style: italic; " class="form-group">Name :
              <input type="text" class="form-control" placeholder="Enter name" name="name" [(ngModel)]="user.name" required #name='ngModel' [class.is-invalid]="name.invalid && name.touched">
              <div *ngIf="name.errors && (name.valid || name.touched)">
                <small class="text-danger" *ngIf="name.errors.required">Tên người dùng không được để trống</small>
            </div>
            </div>
            <div style="font-size: 20px;font-style: italic; " class="form-group">Address:
  
              <input type="text" class="form-control" name="address" placeholder="Enter gender"
                [(ngModel)]="user.address" required #address='ngModel' [class.is-invalid]="address.invalid && address.touched">
                <div *ngIf="address.errors && (address.valid || address.touched)">
                    <small class="text-danger" *ngIf="address.errors.required">Địa chỉ người dùng không được để trống</small>
                </div>
            </div>
            <div style="font-size: 20px;font-style: italic; " class="form-group">Phone
              <input type="number" class="form-control" name="phone"  [(ngModel)]="user.phone" required #phone='ngModel' [class.is-invalid]="phone.invalid && phone.touched">
              <div *ngIf="phone.errors && (phone.valid || phone.touched)">
                <small class="text-danger" *ngIf="phone.errors.required">Số điện thoại người dùng không được để trống</small>
            </div>
            
            
            
            <div style="font-size: 20px;font-style: italic; " class="form-group">Email:
              <input disabled type="email" class="form-control" name="email" placeholder="Enter email"
                [(ngModel)]="user.email">
            </div>
            <div class="mb-3 ">
                <label>Mật khẩu</label>
                <input disabled type="password" class="form-control" value="***********">
            </div>
           
          <div>
              <img style="border-radius: 50%;" width="200px" height="200px" [src]="user.avatar">
              <input type="file" name="avatar" [(ngModel)]="user.avatar">
            </div>
  
            <button (click)="updateUser()"   type="submit" class="btn btn-primary" >Cập nhật</button>
            <!-- <input class="form-control btn btn-success mt-3 " [disabled]="user.form.invalid" type="submit" value="Cập nhập thông tin " /> -->
        
        </div>
    </div>

  </div>
<!-- </form> -->
