

<div class="content-area recent-property" style="padding-bottom: 60px; background-color: rgb(252, 252, 252);">
  <div class="container">
    <div class="row">
      <div class="col-md-12  padding-top-40 properties-page">

        <div class="col-xs-12 layout-switcher" style="float: left">
          <a class="layout-list" href="javascript:void(0);"> <i class="fa fa-th-list"></i> </a>
          <a class="layout-grid active" href="javascript:void(0);"> <i class="fa fa-th"></i> </a>
        </div>

        <div class="col-md-12 ">
          <div id="list-type" class="proerty-th">
            <div class="col-sm-6 col-md-3 p0">
              <div class="box-two proerty-item" *ngFor = "let house of houses">
                <div class="item-thumb">
                  <a href="property-1.html"><img src="{{house.image}}"></a>
                </div>

                <div class="item-entry overflow" >
                  <h5><a (click)="viewHouse(house.id)" >{{house.name}}</a></h5>
                  <div class="dot-hr"></div>
                  <span class="pull-left"><b> Type :</b>{{house.type}}</span>
                  <br>
                  <span class="pull-left"><b> Statust :</b>{{house.status}}</span>
                  <span class="proerty-price pull-right">{{house.pricePerDay}}</span>
                  <p style="display: none;">{{house.description}}</p>
                  <p style="display: none;">Address:{{house.address}}</p>
                  <div class="property-icon">
                    <img src="assets/img/icon/bed.png">{{house.amountOfbedrooms}}|
                    <img src="assets/img/icon/shawer.png">{{house.amountOfbathrooms}}|
                  </div>
                </div>


              </div>
            </div>

          </div>
        </div>
        <div class="col-md-12">
          <div class="pull-right">
            <div class="pagination">
              <ul>
                <li><a href="#">Prev</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">Next</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
