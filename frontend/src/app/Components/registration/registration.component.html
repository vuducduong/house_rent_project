<div class="page-head">
  <div class="container">
    <div class="row">
      <div class="page-head-content">
        <h1 class="page-title">Home New account </h1>
      </div>
    </div>
  </div>
</div>
<div class="register-area" style="background-color: rgb(249, 249, 249);">
  <div class="container">

    <div class="col-md-6">
      <div class="box-for overflow">
        <div class="col-md-12 col-xs-12 register-blocks">
          <h2>New account : </h2>
          <form #loginForm="ngForm" novalidate (ngSubmit)="onSubmit()">
            <div class="form-group  form_input_login">
              <label for="userName">Tên người dùng</label>
              <input id="userName" type="text" name="name" class="form-control input_form_login" required [(ngModel)]="name" #userName="ngModel">
            </div>
            <div *ngIf="submitted">
              <div *ngIf="userName.errors" style="color: red">
                <p class="text-danger form_input_login" *ngIf="userName.errors.required">*Vui lòng nhập tên người dùng!</p>
              </div>
            </div>
            <div class="form-group  form_input_login">
              <label>Email</label>
              <input type="text" id="email" name="email" required class="form-control input_form_login" email [(ngModel)]="email" #userEmail="ngModel">
            </div>
            <div *ngIf="submitted">
              <div *ngIf="userEmail.errors" style="color: red">
                <p class="text-danger form_input_login" *ngIf="userEmail.errors.required">*Vui lòng nhập địa chỉ email!</p>
                <p class="text-danger form_input_login" *ngIf="userEmail.errors.email">*Email sai định dạng!</p>
                <p class="text-danger form_input_login" *ngIf="userEmail.errors.unique">*Email da toi tai!</p>

              </div>
            </div>
            <div class="form-group form_input_login">
              <label>Mật khẩu</label>
              <input type="password" id="password" name="password" class="form-control input_form_login" required minlength="6" maxlength="8" [(ngModel)]="password" #passLogin="ngModel">
            </div>
            <div *ngIf="submitted">
              <div *ngIf="passLogin.errors" style="color: red">
                <p class="text-danger form_input_login" *ngIf="passLogin.errors.required">*Vui lòng nhập mật khẩu!</p>
                <p class="text-danger form_input_login" *ngIf="passLogin.errors.minlength">*Độ dài mật khẩu từ 6-8 kí tự!</p>
                <p class="text-danger form_input_login" *ngIf="passLogin.errors.maxlength">*Độ dài mật khẩu từ 6-8 kí tự!</p>
              </div>
            </div>
            <!-- <div class="form-group form_input_login">
              <label>Nhập lại mật khẩu</label>
              <input type="password" id="confirm_password" name="password" class="form-control input_form_login" required minlength="6" maxlength="8">
            </div> -->
            <div class="div_submit" style="text-align: center;">
              <button class="btn btn-success">Đăng ký</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
