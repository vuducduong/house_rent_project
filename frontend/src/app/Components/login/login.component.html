<div class="page-head">
  <div class="container">
    <div class="row">
      <div class="page-head-content">
        <h1 class="page-title">Home New account / Sign in </h1>
      </div>
    </div>
  </div>
</div>
<div class="register-area" style="background-color: rgb(249, 249, 249);">
  <div class="container">

    <div class="col-md-6">
      <div class="box-for overflow">
        <div class="col-md-12 col-xs-12 register-blocks">
          <h2>New account : </h2>
          <form action="" method="post">
            <div class="form-group" >
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" >
              <!-- <div *ngIf="registerForm.controls['name'].invalid && (registerForm.controls['name'].dirty || registerForm.controls['name'].touched)" class="alert alert-danger">
                <div *ngIf="registerForm.controls['name'].errors.required">
                Name is required.
              </div> -->
            
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" >
              <!-- <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>               -->
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <!-- <input type="password" class="form-control" id="password" >
              <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div> -->
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-default">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="box-for overflow">
        <div class="col-md-12 col-xs-12 login-blocks">
          <h2>Login : </h2>
          <form action="" method="post">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="password">
            </div>
            <div class="text-center">
              <button (click)="getToken()" type="submit" class="btn btn-default"> Log in</button>
            </div>
          </form>

        </div>

      </div>
    </div>

  </div>
</div>
