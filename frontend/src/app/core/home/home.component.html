<div class="content-area recent-property" style="padding-bottom: 60px; background-color: rgb(252, 252, 252);">
  <div class="container">
    <div class="row">
      <div class="col-md-12  padding-top-40 properties-page">

        <div class="col-xs-12 layout-switcher" style="float: left">
          <a class="layout-list" href="javascript:void(0);"> <i class="fa fa-th-list"></i> </a>
          <a class="layout-grid active" href="javascript:void(0);"> <i class="fa fa-th"></i> </a>
        </div>

        <div class="col-md-12 " >
          <div id="list-type" class="proerty-th">

            <div (click)="viewHouse(house.id)" class="col-sm-6 col-md-3 p0" *ngFor = "let house of houses">
              <div class="box-two proerty-item" *ngIf="house.status=='Còn trống'">
                <div class="item-thumb">

                  <img [src]="house.image">
                </div>



                <div class="item-entry overflow">
                  <h5><button (click)="viewHouse(house.id)">{{house.name}}</button></h5>
                  <div class="dot-hr"></div>
                  <span class="pull-left"><b> Loại nhà : </b>{{house.type}}</span>
                  <br>


                    <span class="pull-left" ><b> Status :</b>{{house.status}}</span>


                  <span class="proerty-price pull-right">{{house.pricePerDay |currency: "VND"}}</span>
                  <p style="display: none;">{{house.description}}</p>
                  <p style="display: none;">Địa chỉ:{{house.address}}</p>
                  <div class="property-icon">
                    <img src="assets/img/icon/bed.png"> {{house.amountOfbedrooms}}
                    <img src="assets/img/icon/shawer.png"> {{house.amountOfbathrooms}}



                  </div>


                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
