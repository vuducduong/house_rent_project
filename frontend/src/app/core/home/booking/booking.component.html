<div class="content-area user-profiel" style="background-color: #FCFCFC;">&nbsp;
    <div class="container">   
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1 profiel-container">

                <form  [formGroup]="bookingForm">
                    <div class="profiel-header">
                        <h3>
                            <b>BUILD</b> YOUR PROFILE <br>
                            <small>This information will let us know more about you.</small>
                        </h3>
                        <hr>
                    </div>

                    <div class="clear">
                        <div class="col-sm-3 col-sm-offset-1">
                            <div class="picture-container">
                                <div class="picture">
                                    <img src="assets/img/avatar.png" class="picture-src" id="wizardPicturePreview" title=""/>
                                    <input type="file" id="wizard-picture">
                                </div>
                                <h6>Choose Picture</h6>
                            </div>
                        </div>

                        <div class="col-sm-3 padding-top-25">

                            <div class="form-group">
                                <label>Start Day </label>
                                <input formControlName="startDay" type="date" class="form-control" placeholder="Enter startDay" [(ngModel)]="booking.startDay" required>
                                <div *ngIf="bookingForm.get('startDay').invalid && (bookingForm.get('startDay').dirty || bookingForm.get('startDay').touched)" class="alert alert-danger">
                                    <div class="text-danger" *ngIf="bookingForm.get('startDay').errors.required" >Không
                                        được để trống thông tin này !</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>End Day </label>
                                <input formControlName="endDay" type="date" class="form-control" placeholder="Enter endDay" [(ngModel)]="booking.endDay" required>
                                <div *ngIf="bookingForm.get('endDay').invalid && (bookingForm.get('endDay').dirty || bookingForm.get('endDay').touched)" class="alert alert-danger">
                                    <div class="text-danger" *ngIf="bookingForm.get('endDay').errors.required" >Không
                                        được để trống thông tin này !</div>
                                </div>
                            </div> 
                            <!-- <div class="form-group">
                                <label>pricePerDay </label>
                                <input formControlName="name" type="text" class="form-control" placeholder="Enter pricePerDay" [(ngModel)]="house.name" required>
                                <div *ngIf="bookingForm.get('name').invalid && (bookingForm.get('endDay').dirty || bookingForm.get('endDay').touched)" class="alert alert-danger">
                                    <div class="text-danger" *ngIf="bookingForm.get('endDay').errors.required" >Không
                                        được để trống thông tin này !</div>
                                </div>
                            </div>  -->
                             
                        </div>
                       

                    </div>

                    <div class="clear">
                        <br>
                        <hr>
                        <br>
                    </div>
                    <div class="col-sm-5 col-sm-offset-1">
                        <br>
                        <button (click)="createBooking()" type="submit" class="btn btn-success">Thuê</button>
                    </div>
                 
                </form>
