<div class="content-area user-profiel" style="background-color: #FCFCFC;">&nbsp;
    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1 profiel-container">

                <form  [formGroup]="bookingForm">
                    <div class="profiel-header">
                        <h3>
                            <b>THUÊ NHÀ</b>  <br>
                            <small>Vui lòng chọn thời gian thuê </small>
                        </h3>
                        <hr>
                    </div>

                    <div class="clear">
                        <div class="col-sm-3 col-sm-offset-1">
                            <div class="picture-container">
                                <div class="picture">
                                    <img [src]="house.image" class="picture-src" id="wizardPicturePreview" />
                                    <input  id="wizard-picture">
                                </div>

                            </div>
                        </div>

                        <div class="col-sm-3 padding-top-25">

                            <div class="form-group">
                                <label>Ngày thuê </label>
                                <input  formControlName="startDay" type="date" class="form-control" placeholder="Enter startDay" [(ngModel)]="booking.startDay" required>
                                <div *ngIf="bookingForm.get('startDay').invalid && (bookingForm.get('startDay').dirty || bookingForm.get('startDay').touched)" class="alert alert-danger">
                                    <div class="text-danger" *ngIf="bookingForm.get('startDay').errors.required" >Không
                                        được để trống thông tin này !</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Ngày trả </label>
                                <input  formControlName="endDay" type="date" class="form-control" placeholder="Enter endDay" [(ngModel)]="booking.endDay" (change)="dateTime()" required>
                                <div *ngIf="bookingForm.get('endDay').invalid && (bookingForm.get('endDay').dirty || bookingForm.get('endDay').touched)" class="alert alert-danger">
                                    <div class="text-danger" *ngIf="bookingForm.get('endDay').errors.required" >Không
                                        được để trống thông tin này !</div>
                                </div>
                            </div>
                            <div class="form-group" >
                                <h3>Tổng tiền: </h3>
                                <p>{{monney|currency: "VND": true }} </p>

                            </div>

                            <button (click)="createBooking()"  class="btn btn-primary">Thuê</button>

                        </div>


                    </div>


                    <div class="col-sm-5 col-sm-offset-1">
                        <br>
                    </div>

                </form>
