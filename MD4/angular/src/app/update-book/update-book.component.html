<div class="main-content">
  <div id="page-wrapper">
    <div class="main-page">
      <div class="tables">
        <h3 class="title1">Edit Book</h3>
        <div class="panel-body widget-shadow">

          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Title</label>
                <input type="text" class="form-control" name="title" [(ngModel)]="book.title">
              </div>
              <div class="form-group col-md-6">
                <label>Author</label>
                <input type="text" class="form-control" name="author" [(ngModel)]="book.author">
              </div>
              <div class="form-group col-md-12">
                <label>Description</label>
                <textarea name="description" class="form-control" cols="30" rows="10" [(ngModel)]="book.description"></textarea>
              </div>
              <div class="form-group col-md-12">
                <button (click)="editBook()" class="btn btn-primary">Update</button> |
                <button (click)="list()" class="btn btn-info">Back</button><br>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
